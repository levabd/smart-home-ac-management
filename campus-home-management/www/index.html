<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Campus home management!</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row main">
				<div class="col-md-12 text-center">
					<h1>Temperature and Humidity</h1>
					<button class="btn btn-primary temp-status" type="button">Refresh â†»</button>
				</div>
				<div class="col-md-4 panel">
					<h3 class="text-center">Living Room</h3>
					<p>
						<strong>Temperature:&nbsp;</strong>
						<span id="lr-t"></span>
						<br />
						<strong>Humidity:&nbsp;</strong>
						<span id="lr-h"></span>
					</p>
				</div>
				<div class="col-md-3 panel">
					<h3 class="text-center">BedRoom</h3>
					<p>
						<strong>Temperature:&nbsp;</strong>
						<span id="br-t"></span>
						<br />
						<strong>Humidity:&nbsp;</strong>
						<span id="br-h"></span>
					</p>
				</div>
				<div class="col-md-4 panel">
					<h3 class="text-center">Cabinet</h3>
					<p>
						<strong>Temperature:&nbsp;</strong>
						<span id="cb-t"></span>
						<br />
						<strong>Humidity:&nbsp;</strong>
						<span id="cb-h"></span>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>AC Management</h1>
				</div>
			</div>
			<div class="row main">
				<div class="col-md-4 panel">
					<h3 class="text-center">Living Room</h3>
					<div class="row">
						<div class="col-xl-4 col-lg-12">
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-primary" type="button" id="lr-fc">Fast Cool</button>
								<button class="btn btn-success" type="button" id="lr-sc">Slow Cool</button>
								<button class="btn btn-light lr-status" type="button">Status</button>
							</div>
						</div>
						<div class="col-xl-4 col-lg-12">
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-danger" type="button" id="lr-fh">Fast Heat</button>
								<button class="btn btn-warning" type="button" id="lr-sh">Slow Heat</button>
								<button class="btn btn-light lr-status" type="button">Status</button>
							</div>
						</div>
						<div class="col-xl-4 col-lg-12">
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-dark" type="button" id="lr-off">Turn off</button>
								<button class="btn btn-secondary" type="button" id="lr-on">Turn on</button>
								<button class="btn btn-light lr-status" type="button">Status</button>
							</div>
						</div>
					</div>
					<div class="form-inline">
						<div class="form-group col-9 mt-3">
							<input type="number" class="form-control col-12" id="lr-temp-val" placeholder="Type temperature" />
						</div>
						<button type="submit" id="lr-temp" class="btn btn-primary col-3 mt-3">Set temperature</button>
					</div>
					<h4>Result</h4>
					<textarea id="lr-log" placeholder="Empty log..."></textarea>
				</div>
				<div class="col-md-3 panel">
					<h3 class="text-center">Bedroom</h3>
					<div class="row">
						<div class="col-xl-4 col-lg-12">
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-primary" type="button" id="br-fc">Fast Cool</button>
								<button class="btn btn-success" type="button" id="br-sc">Slow Cool</button>
								<button class="btn btn-light br-status" type="button">Status</button>
							</div>
						</div>
						<div class="col-xl-4 col-lg-12">
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-danger" type="button" id="br-fh">Fast Heat</button>
								<button class="btn btn-warning" type="button" id="br-sh">Slow Heat</button>
								<button class="btn btn-light br-status" type="button">Status</button>
							</div>
						</div>
						<div class="col-xl-4 col-lg-12">
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-dark" type="button" id="br-off">Turn off</button>
								<button class="btn btn-secondary" type="button" id="br-on">Turn on</button>
								<button class="btn btn-light br-status" type="button">Status</button>
							</div>
						</div>
					</div>
					<div class="form-inline">
						<div class="form-group col-9 mt-3">
							<input type="number" class="form-control col-12" id="br-temp-val" placeholder="Type temperature" />
						</div>
						<button type="submit" id="br-temp" class="btn btn-primary col-3 mt-3">Set temp</button>
					</div>
					<h4>Result</h4>
					<textarea id="br-log" placeholder="Empty log..."></textarea>
				</div>
				<div class="col-md-4 panel">
					<h3 class="text-center">Cabinet</h3>
					<div class="row">
						<div class="col-xl-4 col-lg-12">
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-primary" type="button" id="cb-fc">Fast Cool</button>
								<button class="btn btn-success" type="button" id="cb-sc">Slow Cool</button>
								<button class="btn btn-light cb-status" type="button">Status</button>
							</div>
						</div>
						<div class="col-xl-4 col-lg-12">
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-danger" type="button" id="cb-fh">Fast Heat</button>
								<button class="btn btn-warning" type="button" id="cb-sh">Slow Heat</button>
								<button class="btn btn-light cb-status" type="button">Status</button>
							</div>
						</div>
						<div class="col-xl-4 col-lg-12">
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-dark" type="button" id="cb-off">Turn off</button>
								<button class="btn btn-secondary" type="button" id="cb-on">Turn on</button>
								<button class="btn btn-light cb-status" type="button">Status</button>
							</div>
						</div>
					</div>
					<div class="form-inline">
						<div class="form-group col-9 mt-3">
							<input type="number" class="form-control col-12" id="cb-temp-val" placeholder="Type temperature" />
						</div>
						<button type="submit" id="cb-temp" class="btn btn-primary col-3 mt-3">Set temperature</button>
					</div>
					<h4>Result</h4>
					<textarea id="cb-log" placeholder="Empty log..."></textarea>
				</div>
			</div>
		</div>
		<script src="cordova.js"></script>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
