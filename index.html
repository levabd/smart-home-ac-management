<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Levabd's home AC management!</title>

    <meta name="description" content="Levabd's home AC management" />
    <meta name="author" content="Levabd" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>
            Choose AC
          </h1>
        </div>
      </div>
      <div class="row main">
        <div class="col-md-3 panel">
          <h3 class="text-center">
            Living Room
          </h3>
          <div class="row">
            <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-primary" type="button">
                  Quick Cool
                </button>
                <button class="btn btn-success" type="button">
                  Slow Cool
                </button>
                <button class="btn btn-link" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-danger" type="button">
                  Quick Heat
                </button>
                <button class="btn btn-warning" type="button">
                  Slow Heat
                </button>
                <button class="btn btn-link" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-secondary" type="button">
                  Turn off
                </button>
                <button class="btn btn-light" type="button">
                  Turn on
                </button>
                <button class="btn btn-link" type="button">
                  Status
                </button>
              </div>
            </div>
          </div>
          <h4>
            Log result
          </h4>
          <p>
            No log
          </p>
        </div>
        <div class="col-md-3 panel">
          <h3 class="text-center">
            Bedroom
          </h3>
          <div class="row">
            <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-primary" type="button">
                  Quick Cool
                </button>
                <button class="btn btn-success" type="button">
                  Slow Cool
                </button>
                <button class="btn btn-link" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-danger" type="button">
                  Quick Heat
                </button>
                <button class="btn btn-warning" type="button">
                  Slow Heat
                </button>
                <button class="btn btn-link" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-secondary" type="button">
                  Turn off
                </button>
                <button class="btn btn-light" type="button">
                  Turn on
                </button>
                <button class="btn btn-link" type="button">
                  Status
                </button>
              </div>
            </div>
          </div>
          <h4>
            Log result
          </h4>
          <p>
            No log
          </p>
        </div>
        <div class="col-md-3 panel">
          <h3 class="text-center">
            Cabinet
          </h3>
          <div class="row">
            <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-primary" type="button">
                  Quick Cool
                </button>
                <button class="btn btn-success" type="button">
                  Slow Cool
                </button>
                <button class="btn btn-link" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-danger" type="button">
                  Quick Heat
                </button>
                <button class="btn btn-warning" type="button">
                  Slow Heat
                </button>
                <button class="btn btn-link" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-secondary" type="button">
                  Turn off
                </button>
                <button class="btn btn-light" type="button">
                  Turn on
                </button>
                <button class="btn btn-link" type="button">
                  Status
                </button>
              </div>
            </div>
          </div>
          <h4>
            Log result
          </h4>
          <p>
            No log
          </p>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
