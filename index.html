<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Levabd's home management!</title>

    <meta name="description" content="Levabd's home AC management" />
    <meta name="author" content="Levabd" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main">
        <div class="col-md-12 text-center">
          <h1>
            Temperature and Humidity
          </h1>
        </div>
        <div class="col-md-4 panel">
          <h3 class="text-center">
            Living Room
          </h3>
          <p>
            <strong>Temperature:&nbsp;</strong><span id="lr-t"></span><br />
            <strong>Humidity:&nbsp;</strong><span id="lr-h"></span>
          </p>
        </div>
        <div class="col-md-3 panel">
          <h3 class="text-center">
            BedRoom
          </h3>
          <p>
            <strong>Temperature:&nbsp;</strong><span id="br-t"></span><br />
            <strong>Humidity:&nbsp;</strong><span id="lr-h"></span>
          </p>
        </div>
        <div class="col-md-4 panel">
          <h3 class="text-center">
            Cabinet
          </h3>
          <p>
            <strong>Temperature:&nbsp;</strong><span id="cb-t"></span><br />
            <strong>Humidity:&nbsp;</strong><span id="lr-h"></span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>
            AC Management
          </h1>
        </div>
      </div>
      <div class="row main">
        <div class="col-md-4 panel">
          <h3 class="text-center">
            Living Room
          </h3>
          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-primary" type="button" id="lr-fc">
                  Fast Cool
                </button>
                <button class="btn btn-success" type="button" id="lr-sc">
                  Slow Cool
                </button>
                <button class="btn btn-light lr-status" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-xl-4 col-lg-12">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-danger" type="button" id="lr-fh">
                  Fast Heat
                </button>
                <button class="btn btn-warning" type="button" id="lr-sh">
                  Slow Heat
                </button>
                <button class="btn btn-light lr-status" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-xl-4 col-lg-12">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-dark" type="button" id="lr-off">
                  Turn off
                </button>
                <button class="btn btn-secondary" type="button" id="lr-on">
                  Turn on
                </button>
                <button class="btn btn-light lr-status" type="button">
                  Status
                </button>
              </div>
            </div>
          </div>
          <div class="form-inline">
            <div class="form-group col-9 mt-3">
              <input type="number" class="form-control col-12" id="lr-temp-val" placeholder="Type temperature" />
            </div>
            <button type="submit" id="lr-temp" class="btn btn-primary col-3 mt-3">Set temperature</button>
          </div>
          <h4>
            Result
          </h4>
          <textarea id="lr-log" placeholder="Empty log..."> </textarea>
        </div>
        <div class="col-md-3 panel">
          <h3 class="text-center">
            Bedroom
          </h3>
          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-primary" type="button">
                  Fast Cool
                </button>
                <button class="btn btn-success" type="button">
                  Slow Cool
                </button>
                <button class="btn btn-light" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-xl-4 col-lg-12">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-danger" type="button">
                  Fast Heat
                </button>
                <button class="btn btn-warning" type="button">
                  Slow Heat
                </button>
                <button class="btn btn-light" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-xl-4 col-lg-12">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-dark" type="button">
                  Turn off
                </button>
                <button class="btn btn-secondary" type="button">
                  Turn on
                </button>
                <button class="btn btn-light" type="button">
                  Status
                </button>
              </div>
            </div>
          </div>
          <div class="form-inline">
            <div class="form-group col-9 mt-3">
              <input type="number" class="form-control col-12" id="br-temp-val" placeholder="Type temperature" />
            </div>
            <button type="submit" id="br-temp" class="btn btn-primary col-3 mt-3">Set temp</button>
          </div>
          <h4>
            Result
          </h4>
          <textarea id="br-log" placeholder="Empty log..."> </textarea>
        </div>
        <div class="col-md-4 panel">
          <h3 class="text-center">
            Cabinet
          </h3>
          <div class="row">
            <div class="col-xl-4 col-lg-12">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-primary" type="button">
                  Fast Cool
                </button>
                <button class="btn btn-success" type="button">
                  Slow Cool
                </button>
                <button class="btn btn-light" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-xl-4 col-lg-12">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-danger" type="button">
                  Fast Heat
                </button>
                <button class="btn btn-warning" type="button">
                  Slow Heat
                </button>
                <button class="btn btn-light" type="button">
                  Status
                </button>
              </div>
            </div>
            <div class="col-xl-4 col-lg-12">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-dark" type="button">
                  Turn off
                </button>
                <button class="btn btn-secondary" type="button">
                  Turn on
                </button>
                <button class="btn btn-light" type="button">
                  Status
                </button>
              </div>
            </div>
          </div>
          <div class="form-inline">
            <div class="form-group col-9 mt-3">
              <input type="number" class="form-control col-12" id="cb-temp-val" placeholder="Type temperature" />
            </div>
            <button type="submit" id="cb-temp" class="btn btn-primary col-3 mt-3">Set temperature</button>
          </div>
          <h4>
            Result
          </h4>
          <textarea id="cb-log" placeholder="Empty log..."> </textarea>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
